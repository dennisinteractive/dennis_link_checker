dennis_link_checker.link_checker:
  path: '/admin/config/system/link-checker'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Link Checker'
  requirements:
    _role: 'administrator'
dennis_link_checker.link_checker.config:
  path: '/admin/config/system/link-checker/config'
  defaults:
    _form: 'Drupal\dennis_link_checker\Form\LinkCheckerConfigForm'
    _title: 'Config'
  requirements:
    _role: 'administrator'
