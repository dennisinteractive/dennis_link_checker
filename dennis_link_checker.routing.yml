dennis_link_checker.link_checker:
  path: '/admin/config/system/link-checker'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Link Checker'
  requirements:
    _permission: 'access administration pages'
dennis_link_checker.link_checker.link:
  path: '/admin/config/system/link-checker/link'
  defaults:
    _form: 'Drupal\dennis_link_checker\Form\LinkCheckerLinkConfigForm'
    _title: 'Links'
  requirements:
    _permission: 'access link checker'
dennis_link_checker.link_checker.asset:
  path: '/admin/config/system/link-checker/asset'
  defaults:
    _form: 'Drupal\dennis_link_checker\Form\LinkCheckerAssetConfigForm'
    _title: 'Assets'
  requirements:
    _permission: 'access link checker'
